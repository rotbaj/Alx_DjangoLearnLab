{% extends "blog/base.html" %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Published on: {{ post.published_date }}</p>
        <p>Author: {{ post.author.username }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
