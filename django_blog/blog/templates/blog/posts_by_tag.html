{% extends "blog/base.html" %}

{% block content %}
<h1>Posts tagged with "{{ tag.name }}"</h1>
<ul>
    {% for post in posts %}
        <li>
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatechars:100 }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
