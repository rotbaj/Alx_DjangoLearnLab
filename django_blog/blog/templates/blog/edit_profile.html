{% extends "blog/base.html" %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}">
    <button type="submit">Save</button>
</form>
<a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
